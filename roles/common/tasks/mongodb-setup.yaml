- name: Copy mongodb repo
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: install mongodb-client
  ansible.builtin.package:
    name: mongodb-org-shell
    state: present

- name: get the entries_count
  ansible.builtin.command: mongo --host <ip address of mongo> --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
  register: entries_count
  when: component == "catalogue"

- name: get the users entries_count
  ansible.builtin.command: mongo --host <ip address of mongo> --quiet --eval 'db = db.getSiblingDB("users"); db.users.count()'
  register: entries_count
  when: component == "user"

- name: "load {{component}} data"
  ansible.builtin.command: "mongo --host mongodb.daws76s.online < /app/schema/{{component}}.js"
  when: entries_count.stdout == "0" # keep double quotes

